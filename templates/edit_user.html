{% extends "base.html" %}

{% block title %}Edit User - SLIMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-pencil-square"></i> Edit User</h1>
    <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Users
    </a>
</div>

<div class="card shadow">
    <div class="card-body p-4">
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                    <small class="text-muted">Username cannot be changed</small>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required value="{{ user.name }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Role *</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                        <option value="researcher" {% if user.role == 'researcher' %}selected{% endif %}>Researcher</option>
                        <option value="lab_manager" {% if user.role == 'lab_manager' %}selected{% endif %}>Lab Manager</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ user.department or '' }}">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
