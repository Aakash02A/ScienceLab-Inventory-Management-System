{% extends "base.html" %}

{% block title %}Edit Supplier - SLIMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-pencil-square"></i> Edit Supplier</h1>
    <a href="{{ url_for('suppliers') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Suppliers
    </a>
</div>

<div class="card shadow">
    <div class="card-body p-4">
        <form action="{{ url_for('edit_supplier', supplier_id=supplier.id) }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Supplier Name *</label>
                <input type="text" class="form-control" id="name" name="name" required value="{{ supplier.name }}">
            </div>
            
            <div class="mb-3">
                <label for="contact_person" class="form-label">Contact Person</label>
                <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ supplier.contact_person or '' }}">
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email or '' }}">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone or '' }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2">{{ supplier.address or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ supplier.notes or '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
